<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./forgotpassword.css" />
    <style>
      body {
        background-color: #f8f9fa; /* Add background color if needed */
        width: 100%;
      }
      .navbar {
        background-color: black;
      }
      .navbar img {
        height: 20px; /* Adjust the height as needed */
      }
      .navbar .bi-search,
      .navbar img {
        color: white;
      }
      .forgotpassword {
        color: white;
      }
      .footer {
        background-color: black;
        color: white;
      }
    </style>
    <script type="module" src="forgotpassword.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container" id="inside">
        <a class="logo" href="#">
          <img src="./logo.png" alt="logo" width="100%" height="100%" />
        </a>
        <div class="profile">
          <i class="bi bi-search search me-3"></i>
          <img src="./profile.png" alt="pr" class="square-img me-3" />
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="text-center mb-4">FORGOT PASSWORD</h2>
      <div class="row justify-content-center">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <div class="forgotpassword">
            <form>
              <div class="mb-3">
                <label for="email" class="form-label"><h3>Email Id</h3></label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Email Address"
                />
              </div>

              <div class="mb-3">
                <label for="optionsid" class="form-label"
                  ><h3>Security Question:</h3></label
                >
                <select class="form-select" id="optionsid" name="optionsclass">
                  <option value="" disabled selected>
                    Select a security question
                  </option>
                  <option value="option1">Name of your pet?</option>
                  <option value="option2">The book you love</option>
                  <option value="option3">Brand name of your car</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="securityanswers" class="form-label"
                  ><h3>Security Answer</h3></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="securityanswers"
                  name="securityanswers"
                  placeholder="Security Answer"
                />
              </div>

              <button type="button" class="btn btn-primary" id="submitButton">
                Submit
              </button>
              <a href="../login/login.html"></a>
              <button type="button" class="btn btn-primary" id="submitButton">
                Go Back
              </button>

              <div
                id="reset-pass-container"
                style="display: none"
                class="text-center mt-3"
              >
                <div class="mb-3">
                  <label for="emailInput" class="form-label"
                    ><h3>Email Id</h3></label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    name="emailInput"
                    placeholder="Email Address"
                  />
                </div>
                <button
                  type="button"
                  class="btn btn-success"
                  id="submitButton2"
                >
                  Submit Email
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer mt-5" style="width: 100%">
      <div class="innerfooter">
        <div class="socialicons">
          <i class="bi bi-facebook"></i>
          <i class="bi bi-instagram"></i>
          <i class="bi bi-twitter-x"></i>
          <i class="bi bi-youtube"></i>
        </div>
        <div class="mainlinks">
          <div class="firstlink innerlinks">
            <a href="#">Audio description</a>
            <a href="">Investor relations</a>
            <a href="">Legal notices</a>
          </div>
          <div class="firstlink innerlinks">
            <a href="#">Help center</a>
            <a href="">Jobs</a>

          </div>
          <div class="firstlink innerlinks">
            <a href="#">Gift cards</a>
            <a href="">Terms of use</a>
            <a href="">Corporate Information</a>
          </div>
          <div class="firstlink innerlinks">
            <a href="#">Media center</a>
            <a href="">Privacy</a>
            <a href="">Contact us</a>
          </div>
        </div>
        <button class="btn btn-secondary servicebutton">Service code</button>
        <p class="lastp">Â© 1997-2023 Netflix, Inc.</p>
      </div>
    </footer>
  </body>
</html>
