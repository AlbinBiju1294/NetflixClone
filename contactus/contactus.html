<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="contactus.css">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="module" src="contactus.js"></script>
</head>
<body>
  <nav class="navbar bg-dark">
    <a href="../htmlpages/login.html"><img src="../assets/netflix1_logo.png" id="logo"></a>
    <div class="feedback-text">Feedback</div>
  </nav>

  <div class="container mt-5">
    <!-- Feedback Form -->
    <form>
      <!-- Name Field -->
      <div class="form-group">
        
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>

      <!-- Email Field -->
      <div class="form-group">
       
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <!-- Feedback Field -->
      <div class="form-group">
       
        <textarea class="form-control" id="feedback" rows="4" placeholder="Enter your feedback" required></textarea>
      </div>

      <!-- Submit Button -->
      <button type="button" class="btn btn-primary" id="button">Submit Feedback</button>
    </form>
  </div>

  <!-- Bootstrap JS and Popper.js (required for Bootstrap JavaScript components) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
