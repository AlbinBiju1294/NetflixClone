<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./addaccount.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script src="./addaccount.js" type="module"></script>
    <title>manageprofile</title>
</head>
<body>
    <div class="imageSelection" id="imageSelectionId">
        <h1>Select Image</h1>
        <div class="imagesDiv">
            <img src="../common/assets/profile1.png" alt="image1" width="80px" id="profile1">
            <img src="../common/assets/profile2.png" alt="image2" width="80px" id="profile2">
            <img src="../common/assets/profile3.png" alt="image3" width="80px" id="profile3">
            <img src="../common/assets/profile4.png" alt="image4" width="80px" id="profile4">
            <img src="../common/assets/profile5.png" alt="image5" width="80px" id="profile5">
            <img src="../common/assets/profile6.png" alt="image6" width="80px" id="profile6">
            <img src="../common/assets/profile7.png" alt="image7" width="80px" id="profile7">
            <img src="../common/assets/profile8.png" alt="image8" width="80px" id="profile8">
            <img src="../common/assets/profile9.png" alt="image9" width="80px" id="profile9">
            <img src="../common/assets/profile9.png" alt="image10" width="80px" id="profile10">
        </div>
    </div>
    <div class="mainsection d-flex justify-content-center align-items-center">
        <div class="innersection">
            <h2 class="heading">
                Add Profile
            </h2>
            <h5 class="subheading">
                Add a profile for another person watching
            </h5>
            <div class="profiledetails">
                <img src="../common/assets/profile1.png" alt="image" width="100px" id="profileicon">
                <label for="nameinput" class="inputlabel">Name:</label><input type="text" id="nameinput" class="nameinput">
            </div>
            <div class="buttons">
                <button class="continuebutton pbutton" id="createProfileButton">Continue</button>
                <button class="cancelbutton pbutton">Cancel</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
