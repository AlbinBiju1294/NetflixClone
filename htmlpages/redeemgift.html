<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Responsive Text with Bootstrap</title>
</head>
<body>
     <!-- NavBar  -->
    <div class="navbar">
        <div class="netflixlogo">
            <img src="../assets/Netflixlogo.png" alt="logo" height="80px">
        </div>
        <div class="signoutbutton">
            <button type="button">Sign Out</button>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class=" col-lg-6 col-md-6 col-sm-12 text text-lg">Redeem your gift</h1>
                <p class="col-lg-4 col-md-6 col-sm-12 text text-md">Enter your code below to get started.</p>
                <input type="text" placeholder="Code or PIN">
                <button type="button">Redeem</button>  
                <p>Need help with gift cards</p>
            </div>
            
        </div>
        

    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
